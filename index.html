<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./app.js"></script>

    
<link rel="stylesheet" href="./app.css">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="light">
    

        <div class="header-container">
            <img  src="./src/juanjo.jpeg" alt="">

            <h3 class="title">Calendario 2022</h3>
            <p class="title">Profesor Juan José González</p>
            
            </div>
            
        
            <div class="calendar-info">
                <h6 class="title">Selecciona Día y hora</h6>
                <div class="calendar-month-container">

                    <div id="change-month" class="month"></div>
                    <div  class="prev-arrow"><</div>
                    <div id="change-year" class="year"></div>
                    <div class="next-arrow"> ></div>
                </div>

              
        
        <table class="table table-sm table-responsive">
                <thead class="calendar-week-container">
                    
                  </thead>
            <tbody>
                <tr class="calendar-week">
                    <th class="calendar-day calendar-item" scope="col">L</th>
                    <th class="calendar-day calendar-item" scope="col">M</th>
                    <th class="calendar-day calendar-item" scope="col">X</th>
                    <th class="calendar-day calendar-item" scope="col">J</th>
                    <th class="calendar-day calendar-item" scope="col">V</th>
                    <th class="calendar-day calendar-item" scope="col">S</th>
                    <th class="calendar-day calendar-item" scope="col">D</th>
                  </tr>
        
                <tr class="calendar-days days">
                  
                </tr>
        
                
              </tbody>
        
           </table>
        </div>
    


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
